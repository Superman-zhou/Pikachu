<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
</head>
<body>
<style id="demo2"></style>

<style>* {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    *::before,
    ::after {
        box-sizing: border-box;
    }
    #buttons{
        position: fixed;
        right: 0;
        top: 0;
        display: flex;
        flex-direction: column;
        margin-top: 20px;
        margin-right: 20px;
    }
    #buttons>button{
        margin-bottom: 10px;
        padding: 4px 8px;
    }
    #demo{
        border: 1px solid red;
        position: fixed;
        width: 100%;
        height: 50vh;
        top: 0;
        left: 0;
        overflow-y: auto;
    }
    #demo::-webkit-scrollbar{
        display: none;
    }
    #demo2{
        display: none;
    }
    #html{
        position: fixed;
        width: 100%;
        height: 50vh;
        bottom: 0;
        left: 0;
    }
</style>
<div id="demo"></div>

<div id="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnPlay">继续</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">中速</button>
    <button id="btnFast">快速</button>
</div>

<div id="html">
    <div class="skin">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose">
            <div class="yuan"></div>
        </div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="mouth">
            <div class="up">
                <div class="lips left"></div>
                <div class="lips right"></div>
            </div>
            <div class="down">
                <div class="lip">
                    <div class="tongue"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/test.15efcf68.js"></script>
</body>
</html>
